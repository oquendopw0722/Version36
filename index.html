<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="css2/login.css">
  <style>
    /* --- Modal Background --- */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.6);
    }

    /* --- Modal Content Box --- */
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: left;
    }

    /* --- Close Button --- */
    .close {
      float: right;
      font-size: 22px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }
    .close:hover { color: red; }

    /* --- Form Styling --- */
    input[type=text], input[type=password], input[type=email], input[type=tel] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .register-btn {
      background-color: #22c55e;
    }
    .register-btn:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

  <!-- === Login Form === -->
  <form action="login.php" method="POST">
    <div class ="formhead">
      <img class="pic" src="pictures/ANTIPOLO.png" alt="Logo">
      <h2>LOGIN</h2>
    </div>

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="pwd" placeholder="Password" required>
    <button type="submit">Login</button>
    <br><br>

    <!-- Register Button -->
    <button type="button" class="register-btn" id="openModalBtn">Register</button>
  </form>

  <p class="TextTitle"><b>DXXXX Daycare Center</b></p>

  <!-- === Registration Modal === -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2>Register New User</h2>
      <form action="create_user.php" method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="pwd" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Role</label>
        <input type="text" name="role" placeholder="e.g. admin, staff" required>

        <label>First Name</label>
        <input type="text" name="first_name" required>

        <label>Last Name</label>
        <input type="text" name="last_name" required>

        <label>Phone</label>
        <input type="tel" name="phone" required>

        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <!-- === Modal JavaScript === -->
  <script>
    const modal = document.getElementById("registerModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementById("closeModalBtn");

    openBtn.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    }
  </script>

</body>
</html>
